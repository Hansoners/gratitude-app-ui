<p-accordion [multiple]="true" *ngIf="posts.length > 0">
    <div *ngFor="let post of posts">
        <p-accordionTab header="{{ post.title }}">
            <p>{{ post.content }}</p>
            </p-accordionTab>
            <button pButton type="button" label="Edit" [routerLink]="['/edit', post.id]"></button>
            <button pButton type="button" label="Delete" (click)=onDelete(post.id)></button>
    </div>
</p-accordion>

<p *ngIf="posts.length <= 0">No posts added yet!</p>
